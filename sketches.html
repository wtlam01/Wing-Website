  <!-- Page-only CSS (safe) -->
  <style>
    .sketchbook-wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.2rem 3rem;
    }

    .sketchbook-grid{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    /* First image = hero */
    .sketchbook-grid .featured-grid-img{
      grid-column: 1 / -1;
      aspect-ratio: 16 / 9;
      width: 100%;
      object-fit: cover;
      box-shadow: 0 10px 26px rgba(0,0,0,0.22);
    }

    .sketchbook-grid img{
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      box-shadow: 0 10px 26px rgba(0,0,0,0.22);
    }

    @media (max-width: 900px){
      .sketchbook-grid{
        grid-template-columns: repeat(2, 1fr);
      }
      .sketchbook-grid .featured-grid-img{
        grid-column: 1 / -1;
      }
    }

    @media (max-width: 560px){
      .sketchbook-grid{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
