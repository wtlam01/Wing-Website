/* override style2.css gallery sizing (make grid wider) */
.gallery-grid{
  width: 100%;
  max-width: 1600px;   /* or none; but max-width gives a nice limit */
  margin: 0 auto;      /* keep centered */
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1rem;
}

@media (min-width: 1400px){
  .gallery{
    max-width: 1600px;
  }
}


.gallery-grid img{
  width: 100%;
  aspect-ratio: 1 / 1;   /* ✅ makes them square */
  object-fit: cover;
  display: block;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  transition: none;
}
