  <!-- Page-specific style (match Sewing/Crochet project format) -->
  <style>
    .gallery{
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* center intro text (this page only) */
    .gallery h2,
    .gallery p{
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery p{
      max-width: 760px;
      margin: 0 auto 1.25rem;
    }

    /* 4-in-a-row grid, wide like Sewing */
    .gallery-grid{
  width: fit-content;     /* shrink grid to its content */
      max-width: 1600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    @media (max-width: 1024px){
      .gallery-grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 640px){
      .gallery-grid{ grid-template-columns: repeat(2, 1fr); }
    }

    /* square tiles + no hover effects */
    .gallery-grid img{
      display: block;
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: none !important;
      transform: none !important;
    }
    .gallery-grid img:hover{
      transform: none !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
