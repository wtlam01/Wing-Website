  <!-- Page-specific style (match Sewing page structure) -->
  <style>
    .gallery{
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* center intro text (this page only) */
    .gallery h2,
    .gallery p{
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery p{
      max-width: 760px;
      margin: 0 auto 1.25rem;
    }

    /* 4-in-a-row grid, wide like Sewing */
    .gallery-grid{
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    @media (max-width: 1024px){
      .gallery-grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 640px){
      .gallery-grid{ grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 1400px){
      .gallery{ max-width: 1600px; }
    }

    /* square images + no hover effects */
    .gallery-grid img{
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: none !important;
      transform: none !important;
    }
    .gallery-grid img:hover{
      transform: none !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
